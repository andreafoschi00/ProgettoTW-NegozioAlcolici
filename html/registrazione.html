<!DOCTYPE html>
<html lang="it">
<head>
    <title>Registrazione - Negozio Alcolici</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <meta charset="UTF-8"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" >
</head>
<body class="bg-secondary">
    <div class="container-fluid p-0 overflow-hidden">
        <div class="row">
            <div class="col-12">
                <header class="py-1 text-dark bg-info bg-opacity-25">
                    <h1 class="text-center">Negozio Alcolici</h1>
                </header>   
            </div>   
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-12 col-md-10">
                <ul class="nav nav-pills">
                    <li class="nav-item col-6 col-md-3">
                        <a class="nav-link mt-2 mx-2 text-center text-white bg-dark" href="index.html">Home</a>
                    </li>
                    <li class="nav-item col-6 col-md-3">
                        <a class="nav-link mt-2 mx-2 text-center text-white bg-dark" href="catalogo.html">Catalogo</a>
                    </li>
                    <li class="nav-item col-6 col-md-3">
                        <a class="nav-link mt-2 mx-2 text-center text-white bg-dark" href="carrello.html">Carrello</a>
                    </li>
                    <li class="nav-item col-6 col-md-3">
                        <a class="nav-link mt-2 mx-2 text-center text-white bg-dark" href="login.html">Login</a>
                    </li>
                </ul> 
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>   
            <div class="col-12 col-md-3 mx-3 mt-3 py-1 text-dark bg-info bg-opacity-10">
                    <h2 class="text-center">Registrati</h2>
            </div>
            <div class="col-md-8"></div>   
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-12 col-md-6">
                <form action="#" method="POST">
                    <fieldset class="bg-info bg-opacity-10 border mt-4 mb-4 field_border">
                        <label>Nome</label>
                        <br/><br/>
                        <input type="text" name="nome">
                        <br/><br/>            
                        <label>Cognome</label>
                        <br/><br/>
                        <input type="text" name="cognome">
                        <br/><br/>
                        <label>Data di nascita</label>
                        <br/><br/>
                        <input type="date" name="dataNascita">
                        <br/><br/>
                        <label>E-mail</label>
                        <br/><br/>
                        <input type="text" name="e-mail">
                        <br/><br/>
                        <label>Password</label>
                        <br/><br/>
                        <div class="row">
                         <div class="col-3">
                            <input type="password" name="password">
                         </div>
                         <div class="col-3">
                            <label>Sicurezza password:</label>
                         </div>
                         <div class="col-2 mt-1">
                            <div class="progress">
                                <div class="progress-bar bg-danger" style="width:25%">25%</div>
                            </div>
                         </div>   
                        </div>
                        <br/><br/>
                        <label><input type="checkbox">Mostra password</label>
                        <br/><br/>
                        <input type="submit" name="submit" value="Registrati" class="btn btn-primary">
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                    <footer class="mt-4 py-1 text-dark bg-info bg-opacity-25">
                        <p class="text-center">Tecnologie Web - A.A. 2021/2022</p>
                    </footer>   
            </div>   
        </div>    
    </div>
</body>
</html>
